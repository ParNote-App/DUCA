version: '3'

services:
  php-fpm:
    build:
      context: ./docker/php-fpm
    volumes:
      - .:/var/www/html
    user: 1000:1000

  node:
    build:
      context: ./docker/node
    volumes:
      - .:/var/www
    user: 1000:1000
    ports:
      - "35729:35729"

  nginx:
    build:
      context: ./docker/nginx
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
      - php-fpm
      - node
    ports:
      - "80:80"
      - "443:443"
